<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>L'ARTIFICE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000000;
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 32px;
    }
    img {
      max-width: 280px;
      margin-bottom: 40px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 14px 0;
    }
    a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }

    /* message temporaire */
    .status {
      margin-bottom: 16px;
      font-size: 0.85rem;
      font-style: italic;
      text-transform: lowercase;
      color: #ffe100; /* jaune pétant rétro */
      min-height: 1.2em;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="lartifice.gif" alt="Feu d’artifice">

    <div id="copy-status" class="status"></div>

    <ul>
      <li>
        <a id="contact-link">Contact</a>
      </li>

      <li>
        <a href="https://www.swissfilms.ch/fr/company/l-artifice/c49ac503a7e94294bfc9ea440084433c"
           target="_blank" rel="noopener noreferrer">
          Films
        </a>
      </li>
    </ul>

  </div>

  <script>
    (function () {
      const email = "l.artifice@protonmail.com";
      const contactLink = document.getElementById("contact-link");
      const status = document.getElementById("copy-status");

      contactLink.addEventListener("click", function (e) {
        e.preventDefault();

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(email).then(showMessage).catch(showMessage);
        } else {
          const tempInput = document.createElement("input");
          tempInput.value = email;
          document.body.appendChild(tempInput);
          tempInput.select();
          try { document.execCommand("copy"); } catch(e){}
          document.body.removeChild(tempInput);
          showMessage();
        }

        function showMessage() {
          status.style.opacity = 1;
          status.textContent = email + " – copied to clipboard";

          setTimeout(() => {
            status.style.opacity = 0;
            setTimeout(() => {
              status.textContent = "";
              status.style.opacity = 1;
            }, 400);
          }, 2000);
        }
      });
    })();
  </script>

</body>
</html>
