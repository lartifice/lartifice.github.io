<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000000;
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;

    }
    .container {

      padding: 32px;

    }
    img {

    /* petit texte modeste sous le GIF */

    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 14px 0;
    }
    a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }

    .status {
      margin-bottom: 16px;
      font-size: 0.85rem;
      font-style: italic;
      text-transform: lowercase;
      min-height: 1.2em;
      transition: opacity 0.4s ease;
    }

    .emoji {
      font-style: normal;
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="lartifice.gif" alt="Feu dâ€™artifice">

    <p class="about">
      Lâ€™ARTIFICE is a Geneva-based association for independent cinema, offering support for film projects and accessible post-production services (editing and color grading).

    <div id="copy-status" class="status"></div>

    <ul>
      <li>
        <a id="contact-link">Contact</a>

      <li>
        <a href="https://www.swissfilms.ch/fr/company/l-artifice/c49ac503a7e94294bfc9ea440084433c"

          Films
        </a>

    </ul>

  </div>

  <script>
    (function () {
      const email = "l.artifice@protonmail.com";
      const contactLink = document.getElementById("contact-link");
      const status = document.getElementById("copy-status");

      const colors = [
        "#ffff00", // jaune nÃ©on
        "#00ffff", // cyan
        "#ff00ff", // magenta
        "#39ff14", // vert nÃ©on
        "#ff3131", // rouge nÃ©on
        "#ff6ec7", // rose rÃ©tro
        "#1f51ff"  // bleu rÃ©tro fluo
      ];

      let lastColor = null;

      function randomColor() {
        let newColor = colors[Math.floor(Math.random() * colors.length)];
        while (newColor === lastColor) {
          newColor = colors[Math.floor(Math.random() * colors.length)];
        }
        lastColor = newColor;
        return newColor;
      }

      contactLink.addEventListener("click", function (e) {
        e.preventDefault();

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(email).then(showMessage).catch(showMessage);
        } else {
          const tempInput = document.createElement("input");
          tempInput.value = email;
          document.body.appendChild(tempInput);
          tempInput.select();
          try { document.execCommand("copy"); } catch(e){}
          document.body.removeChild(tempInput);
          showMessage();
        }

        function showMessage() {
          status.style.opacity = 1;
          status.style.color = randomColor();
          status.innerHTML =
            "ğ¥.ğšğ«ğ­ğ¢ğŸğ¢ğœğ@ğ©ğ«ğ¨ğ­ğ¨ğ§ğ¦ğšğ¢ğ¥.ğœğ¨ğ¦ â€“ ğœğ¨ğ©ğ¢ğğ ğ­ğ¨ ğœğ¥ğ¢ğ©ğ›ğ¨ğšğ«ğ <span class='emoji'>ğŸ“«</span>";

          setTimeout(() => {
            status.style.opacity = 0;
            setTimeout(() => {
              status.textContent = "";
              status.style.opacity = 1;
            }, 400);
          }, 5000);
        }
      });
    })();
  </script>

</body>
</html>
