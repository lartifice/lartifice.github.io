<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>L'ARTIFICE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000000;
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 32px;
      max-width: 520px;
    }

    img {
      max-width: 280px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    /* ZONE RÃ‰SERVÃ‰E POUR LE TEXTE SOUS LE GIF */
    .about-wrapper {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .about {
      font-size: 0.8rem;
      font-style: italic;
      font-weight: 400;
      line-height: 1.35;
      color: #bdbdbd;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 30px 0 0 0;
    }

    li {
      margin: 14px 0;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    /* MESSAGE COPIED TO CLIPBOARD â€“ collÃ© juste au-dessus de CONTACT */
    .status {
      margin-bottom: 4px;
      font-size: 0.85rem;
      font-style: italic;
      text-transform: lowercase;
      min-height: 1.2em;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    /* l'email en non-italique */
    .no-italic {
      font-style: normal;
    }
  </style>
</head>
<body>

  <div class="container">

    <img id="artifice-gif" src="lartifice.gif" alt="Feu dâ€™artifice">

    <div class="about-wrapper">
      <p class="about" id="about-text">
        Lâ€™ARTIFICE is a Geneva-based association for independent cinema, offering support for film projects and accessible post-production services (editing and color grading).
      </p>
    </div>

    <ul>
      <li>
        <!-- MESSAGE collÃ© Ã  CONTACT -->
        <div id="copy-status" class="status"></div>
        <a id="contact-link">Contact</a>
      </li>

      <li>
        <a href="https://www.swissfilms.ch/fr/company/l-artifice/c49ac503a7e94294bfc9ea440084433c"
           target="_blank" rel="noopener noreferrer">
          Films
        </a>
      </li>
    </ul>

  </div>

  <script>
    (function () {
      const email = "l.artifice@protonmail.com";
      const contactLink = document.getElementById("contact-link");
      const status = document.getElementById("copy-status");

      const colors = [
        "#ffff00",
        "#00ffff",
        "#ff00ff",
        "#39ff14",
        "#ff3131",
        "#ff6ec7",
        "#1f51ff"
      ];

      let lastColor = null;

      function randomColor() {
        let newColor = colors[Math.floor(Math.random() * colors.length)];
        while (newColor === lastColor) {
          newColor = colors[Math.floor(Math.random() * colors.length)];
        }
        lastColor = newColor;
        return newColor;
      }

      contactLink.addEventListener("click", function (e) {
        e.preventDefault();

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(email).then(showMessage).catch(showMessage);
        } else {
          const tempInput = document.createElement("input");
          tempInput.value = email;
          document.body.appendChild(tempInput);
          tempInput.select();
          try { document.execCommand("copy"); } catch(e){}
          document.body.removeChild(tempInput);
          showMessage();
        }

        function showMessage() {
          status.style.opacity = 1;
          status.style.color = randomColor();
          status.innerHTML =
            "<span class='no-italic'>ğ¥.ğšğ«ğ­ğ¢ğŸğ¢ğœğ@ğ©ğ«ğ¨ğ­ğ¨ğ§ğ¦ğšğ¢ğ¥.ğœğ¨ğ¦</span> â€“ ğœğ¨ğ©ğ¢ğğ ğ­ğ¨ ğœğ¥ğ¢ğ©ğ›ğ¨ğšğ«ğ <img src='lettre1.png' style='height:18px; vertical-align:middle; margin-left:6px;' />";

          setTimeout(() => {
            status.style.opacity = 0;
            setTimeout(() => {
              status.textContent = "";
              status.style.opacity = 1;
            }, 400);
          }, 5000);
        }
      });

      // ----- TEXTE ABOUT : hover + click toggle -----

      const gif = document.getElementById("artifice-gif");
      const about = document.getElementById("about-text");

      let aboutPinned = false;
      let isHoveringGif = false;

      function updateAboutVisibility() {
        if (aboutPinned || isHoveringGif) {
          about.style.opacity = 1;
        } else {
          about.style.opacity = 0;
        }
      }

      gif.addEventListener("mouseenter", function () {
        isHoveringGif = true;
        updateAboutVisibility();
      });

      gif.addEventListener("mouseleave", function () {
        isHoveringGif = false;
        updateAboutVisibility();
      });

      gif.addEventListener("click", function () {
        aboutPinned = !aboutPinned;
        updateAboutVisibility();
      });
    })();
  </script>

</body>
</html>
