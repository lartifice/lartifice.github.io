<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>L'ARTIFICE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #000000; /* noir absolu */
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 32px;
    }
    img {
      max-width: 280px;
      margin-bottom: 40px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 14px 0;
    }
    a {
      text-decoration: none;
      color: #ffffff; /* blanc */
      font-size: 1.1rem;
      letter-spacing: 0.12em;
      text-transform: uppercase; /* MAJUSCULES */
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    .status {
      margin-top: 16px;
      font-size: 0.8rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #888888;
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="lartifice.gif" alt="Feu d’artifice">

    <ul>
      <li>
        <a id="contact-link">
          Contact
        </a>
      </li>

      <li>
        <a href="https://www.swissfilms.ch/fr/company/l-artifice/c49ac503a7e94294bfc9ea440084433c"
           target="_blank" rel="noopener noreferrer">
          Films
        </a>
      </li>
    </ul>

    <div id="copy-status" class="status"></div>

  </div>

  <script>
    (function () {
      const email = "l.artifice@protonmail.com";
      const contactLink = document.getElementById("contact-link");
      const status = document.getElementById("copy-status");

      contactLink.addEventListener("click", function (e) {
        e.preventDefault();

        // Tentative avec l'API clipboard moderne
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(email).then(function () {
            status.textContent = email.toUpperCase() + " – COPIED TO CLIPBOARD";
          }).catch(function () {
            status.textContent = email.toUpperCase();
          });
        } else {
          // Fallback pour vieux navigateurs
          const tempInput = document.createElement("input");
          tempInput.value = email;
          document.body.appendChild(tempInput);
          tempInput.select();
          try {
            document.execCommand("copy");
            status.textContent = email.toUpperCase() + " – COPIED TO CLIPBOARD";
          } catch (err) {
            status.textContent = email.toUpperCase();
          }
          document.body.removeChild(tempInput);
        }
      });
    })();
  </script>

</body>
</html>
